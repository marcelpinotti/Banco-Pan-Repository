server.port=5000

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/banco?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.formate_sql=true

#show-sql // serve para visualização da criação e das operações do banco de dados quando roda a aplicação
#formate_sql // serve para formatação das operações do banco de dados
#ddl-auto = update // cria o banco de dados automaticamente
